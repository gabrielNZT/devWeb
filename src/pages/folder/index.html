<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container_menu">
                <h2 class="title_header"> Calçados ltda </h2>
                <div class="container_menu_body">
                    <div class="container_option">
                        <svg class="img_option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                        </svg>
                        <h4 class="description_option"> Home </h4>
                    </div>
                    <div class="container_option" >
                        <svg class="img_option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                        </svg>
                        <h4 class="description_option"> Produtos </h4>
                    </div>
                    <div class="container_option_selected">
                        <svg class="img_option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                        </svg>
                        <h4 class="description_option"> Usuários </h4>
                    </div>
                </div>
                <div class="container_menu_footer">
                    <div class="container_option container_exit">
                        <svg class="img_option" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
                        </svg>
                        <h4 class="description_option"> Sair </h4>
                    </div>
                </div>
        </div>

        <div class="content">
            <div class="info">
                <div>
                    <p> Inicio / Usuários </p>
                    <div class="seta_icon">
                        <img src="seta_esquerda.png" width="25px" heigth="25px">
                        <h2> Novo Usuário </h2>
                    </div>
                </div>
                <button class="btnAddUser"> +   Salvar </button>
            </div>

            <div class="userEntries">
                <div class="firstHalfEntries">
                    <div>
                        <label> Nome </label>
                        <input class="username component" type="text" placeholder="Your name">
                    </div>
                    
                    <br>
                    <div>
                        <label> Telefone </label>
                        <input class="phone component" type="text" placeholder="Your phone">
                    </div>

                    <br>
                    <div>
                        <label> Permissão </label>
                        <select>
                            <option> Laranja </option>
                            <option> Melancia </option>
                            <option> Maça </option>
                        </select>
                    </div>
                </div>

                <div class="secondHalfEntries">
                    <div>
                        <label> Nome de Usuário </label>
                        <input class="nickname component" type="text" placeholder="Your name">
                    </div>
                    
                    <br>
                    <div>
                        <label> CPF </label>
                        <input class="CPF component" type="text" placeholder="Your phone">
                    </div>

                    <br>
                    <div>
                        <label> Senha </label>
                        <input class="password component" type="text" placeholder="Your phone">
                    </div>

                    <br>
                    <div>
                        <label> Data de nascimento </label>
                        <input class="birthday component" type="text" placeholder="Your phone">
                    </div>

                    <br>
                    <div>
                        <label> Email </label>
                        <input class="email component" type="text" placeholder="Your phone">
                    </div>
                    
                    <br>
                    <div>
                        <label> Confirmar senha </label>
                        <input class="checkPassword component" type="text" placeholder="Your phone">
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
